<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>

    <title>DevCamper | Find a coding bootcamp</title>
</head>

<body>



    <section class="browse my-5">
        <div class="container">
            <div class="row">

                <div class="col-md-4">
                    <div class="card card-body mb-4">
                        <h4 class="mb-3">By Location</h4>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="miles" placeholder="Miles From" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="zipcode"
                                            placeholder="Enter Zipcode" />
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Find Bootcamps" class="btn btn-primary btn-block" />
                        </form>
                    </div>

                    <h4>Filter</h4>
                    <form>


                        <div class="form-group">
                            <label> Rating</label>
                            <select class="custom-select mb-2">
                                <option value="any" selected>Any</option>
                                <option value="9">9+</option>
                                <option value="8">8+</option>
                                <option value="7">7+</option>
                                <option value="6">6+</option>
                                <option value="5">5+</option>
                                <option value="4">4+</option>
                                <option value="3">3+</option>
                                <option value="2">2+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label> Budget</label>
                            <select class="custom-select mb-2">
                                <option value="any" selected>Any</option>
                                <option value="20000">$20,000</option>
                                <option value="15000">$15,000</option>
                                <option value="10000">$10,000</option>
                                <option value="8000">$8,000</option>
                                <option value="6000">$6,000</option>
                                <option value="4000">$4,000</option>
                                <option value="2000">$2,000</option>
                            </select>
                        </div>
                        <input type="submit" value="Find Bootcamps" class="btn btn-primary btn-block" />
                    </form>
                </div>

                <div class="col-md-8">


                    <app-bootcamp-list></app-bootcamp-list>


                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" *ngIf="pagenation">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
